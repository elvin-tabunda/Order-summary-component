<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <link rel="preconnect" href="https://fonts.google.com/specimen/Red+Hat+Display>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&family=Sen&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

   <div class="container">
    <div class="box-container">
      <div class="img-container">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="content">
        <h3>Order Summary</h3>
      
        <small>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </small>
      
        <div class="price">
          <div>
            <img src="images/icon-music.svg" alt="icon">
          </div>

          <div>
            <h5>Annual Plan</h5>
            <small>$59.99/year</small>
          </div>
          
          <div class="change">
            <a href="#">Change</a>
          </div>
          
        </div>
        


        <div class="buttons">
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button> 
        </div>
    
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elvin Tabunda</a>.
  </div>

</body>
</html>
